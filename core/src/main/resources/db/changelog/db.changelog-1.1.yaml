databaseChangeLog:
  - logicalFilePath: db/changelog/db.chagelog-1.0
  - changeSet:
      id: 7
      author: shushkevich
      comment: "Create clients table"
      changes:
        createTable:
          tableName: clients
          columns:
            - column:
                name: id
                type: int
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: name
                type: varchar(30)
                constraints:
                  nullable: false
            - column:
                name: status
                type: varchar(30)
                constraints:
                  nullable: false
            - column:
                name: admin_id
                type: int
                constraints:
                  foreignKeyName: fk_admin_id
                  references: users(id)
                  nullable: false
            - column:
                name: delete_date
                type: timestamp
                constraints:
                  nullable: false
